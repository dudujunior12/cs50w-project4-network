<div class="create-post div-border">
    <h2>Create a New Post</h2>
    <form method="POST" action="{% url 'new-post' %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-primary">Create</button>
    </form>
</div>
